<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap V5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link href="/static/styles.css" rel="stylesheet">
  <link href="/static/favicon.ico" rel="icon">

  <!-- Sliders -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.8.1/nouislider.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.8.1/nouislider.min.js"></script>
  
  <!-- Number formatting -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.1.0/wNumb.min.js"></script>

  <!-- Flags -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />

  <!-- Chart.js 4.5.0 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
  <!-- Annotation plugin 3.1.0 -->
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"></script>


  <!-- Global defaults -->
  <script>
    window.tableConfig = window.tableConfig || {};
    window.tableConfig.defaultSort = "{{ sort_by|default('total_points') }}";
    window.tableConfig.defaultOrder = "{{ order |default('asc') }}";
  </script>

  <title>FPL Tables</title>
  {% if manager %}
  <script>
    // Server-rendered manager info
    window.currentManagerId = {{ manager.id | tojson }};
  </script>
  {% endif %}
</head>

<body class="d-flex flex-column min-vh-100">
  {% if get_flashed_messages() %}
  <div class="alert alert-primary my-3 text-center" role="alert">
    {{ get_flashed_messages() | join(" ") }}
  </div>
  {% endif %}

  {% include "nav.html" %}

  <main class="flex-fill">
    <div class="container-fluid m-0 p-0 p-lg-4">
      {% block body %}{% endblock %}
    </div>
  </main>
  
  <footer class="text-center py-3 bg-light border-top">
    <a href="/about">
      <div class="container">
        FPL Tables - 2025
      </div>
    </a>
  </footer>
  
  <!-- Load script.js last so functions are available everywhere -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block scripts %}
  {% endblock %}
</body>

</html>
